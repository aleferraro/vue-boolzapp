<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolzapp</title>

    <!-- Frameworks CSS -->

    <!-- Font Awesome 5.15.1 (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />


    <!-- Frameworks JavaScript -->


    <!-- Vue 2.6.12 Local File -->
    <script src="libs/vue.js"></script>


    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Custom JavaScript Functions -->
    <script src="js/functions.js" charset="utf-8"></script>

  </head>
  <body class="">
    <div id="root" class="container">
      <div class="leftApp">
        <div class="nav">
          <div class="user">
            <img :src="mainUser.imageUrl" :alt="mainUser.name" class="circle">
            {{ mainUser.name }}
          </div>
          <div>
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="alert">
          <div class="alertIcon circle">
            <i class="fas fa-bell-slash"></i>
          </div>
          <div class="alertMessage">
            <p>
              Ricevi notifiche di nuovi messaggi
            </p>
            <a href="#" class="grey">
              Attiva notifiche desktop
            </a>
          </div>
        </div>
        <div class="search">
          <button class="btn">
            <i class="fas fa-search"></i>
          </button>
          <input type="text" name="searcContacts" value="" placeholder="cerca o inizia una nuova chat">
        </div>
        <div class="contacts">
          <div class="contact" v-for="(contact, index) in contacts" @click="selectChat(index)" :class="isActive(index) && 'grey-bg'">
            <div>
              <img :src="contact.imageUrl" :alt="contact.name" class="circle">
              {{ contact.name }}
            </div>
          </div>
        </div>
      </div>
      <div class="rightApp">
        <div class="nav">
          <div class="flex">
            <img :src="contacts[activeChat].imageUrl" :alt="contacts[activeChat].name" class="circle">
            <div class="v-center">
              <span>{{ contacts[activeChat].name }}</span>
              <span class="grey">Ultimo accesso {{ contacts[activeChat].lastAccess }}</span>
            </div>
          </div>
          <div>
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="chat">
          <div v-for="message in contacts[activeChat].messages" class="message" :class="message.sent ? 'sent' : 'received'">
            <p class="text">
              {{ message.text }}
            </p>
            <p class="date">
              {{ message.date }}
            </p>
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
        <div class="footer">
          <i class="far fa-smile"></i>
          <input type="text" name="message" v-model="newMessage" @keydown.enter="pushMessage" placeholder="scrivi un messaggio">
          <i class="fas fa-microphone"></i>
        </div>
      </div>
    </div>


    <!-- Custom JavaScript -->
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
