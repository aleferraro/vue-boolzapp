<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolzapp</title>

    <!-- Frameworks CSS -->

    <!-- Font Awesome 5.15.1 (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />


    <!-- Bootstrap 4.5.3 -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->

    <!-- Frameworks JavaScript -->

    <!-- JQuery 3.5.1 -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script> -->

    <!-- Vue 2.x CDN -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->

    <!-- Vue 2.6.12 Local File -->
    <script src="libs/vue.js"></script>


    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Custom JavaScript Functions -->
    <script src="js/functions.js" charset="utf-8"></script>

  </head>
  <body class="debug">
    <div id="root">
      <div class="container">
        <div class="leftApp">
          <div class="nav">
            <div class="user">
              <img :src="mainUser.imageUrl" :alt="mainUser.name" class="circle">
              {{mainUser.name }}
            </div>
            <div>
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <div class="alert">
            <div class="alertIcon circle">
              <i class="fas fa-bell-slash"></i>
            </div>
            <div class="alertMessage">
              <p>Ricevi notifiche di nuovi messaggi</p>
              <p class="grey underline">Attiva notifiche desktop</p>
            </div>
          </div>
          <div class="search">
            <button class="btn">
              <i class="fas fa-search"></i>
            </button>
            <input type="text" name="searcContacts" value="" placeholder="cerca o inizia una nuova chat">
          </div>
          <div class="contacts">
            <div class="contact" v-for="contact in contacts">
              <div>
                <img :src="contact.imageUrl" :alt="contact.name" class="circle">
                {{ contact.name }}
              </div>
            </div>
          </div>
        </div>
        <div class="rightApp">
          <div class="nav"></div>
          <div class="main"></div>
          <div class="footer"></div>
        </div>
      </div>
    </div>


    <!-- Custom JavaScript -->
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
